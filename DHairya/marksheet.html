<head>

    <meta name="keywords" content="HTML5, CSS3, jQuery, Responsive Website, Bootstrap">
    <meta name="viewport" content="width=device-width initial-scale=1">
    <!--END OF META TAGS-->

    <!--START OF TITLE-->
    <title>STUDENT 2</title>

    <!--FONTS-->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i" rel="stylesheet">

    <!--BOOTSTRAP-->

    <body>
    <!--ALL QUIZ ASSIGNED-->
    <section id="marksheet">
        <div class="container">
            <div class="row">
                <div class="box">
                    <div class="content">
                        <h2>QUIZ RESULT</h2>
                        <hr class="under">
                        <p class="per-title">YOUR GRADE IS <br></p>
                        <p class="percent-display">80%</p>
                        <!--UPAR PERCENTAGE AAYEGA-->

                        <!--EVERY PROGRESS BAR KA value HE USKO COLOR KARTA HAI JOH STUDENT K QUIZ K ACCORDING AAYEGA -->

                        <p>TOTAL<br></p>
                        <progress value="100" max="100" class="progress_total">
                        </progress>

                        <p>SKIPPED<br></p>
                        <!--PROGRESS BAR-->
                        <progress value="0" max="100" class="progress_skipped">
                        </progress>


                        <p>CORRECT<br></p>
                        <!--PROGRESS BAR-->
                        <progress value="80" max="100" class="progress_correct">
                        </progress>

                        <p>WRONG<br></p>
                        <!--PROGRESS BAR-->
                        <progress value="20" max="100" class="progress_wrong">
                        </progress>

                        <div class="note">
                            <p>NOTE: YOU REQUIRE x% TO PASS THE QUIZ</p>
                            <!--x ka value teacher set karegi-->
                        </div>

                        <!--<button type="button" class="btn btn-default btn-res">VIEW QUIZ RESULTS</button>-->

                        <a href="" class="view-results">VIEW QUIZ RESULTS</a>
                        
                    </div>
                <!--END OF .content-->
                </div>
            <!--END OF .box-->
            </div>
        <!--END OF .row-->
        </div>
        <!--END OF .container-->
    </section>
    <!--END OF MARKSHEET-->


    </body>

    <!--SCRIPT-->
    <script src="js/jquery-3.3.1.min.js"></script>
